<div style="text-align: right; margin-bottom:10px">

  <button type="button" style="cursor: pointer;" class="btn btn-primary btn-sm" (click)="navegate()">
    <i class="fa fa-user-plus" aria-hidden="true"></i>
  </button>
</div>

<p-table #dt [columns]="cols" [value]="customers" [paginator]="true" [rows]="10" [rowsPerPageOptions]="[5,10,15,20]"
  totalRecords="totalRecords" pageLinks="3">
  <ng-template pTemplate="caption">
    <div style="text-align: right">
      <i class="pi pi-search" style="margin:4px 4px 0 0"></i>
      <input type="text" pInputText placeholder="    Procurar"
        (input)="dt.filterGlobal($event.target.value, 'contains')" style="width:auto">
    </div>
  </ng-template>

  <ng-template pTemplate="header" let-columns>
    <tr>
      <th *ngFor="let col of columns">
        {{col.header}}
      </th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-rowData let-columns="columns">
    <tr>
      <td *ngFor="let col of columns" >
        {{rowData[col.field]}}
      </td>
      <td style="text-align:center">
        <button type="button" style="cursor: pointer;"  (click)="edit(rowData)" class="btn btn-info btn-sm">
          <i class="fa fa-pencil" aria-hidden="true"></i>
        </button>
        <button type="button"style="cursor: pointer;" (click)="delete(rowData)" class="btn btn-danger btn-sm">
          <i class="fa fa-trash-o" aria-hidden="true"></i>
        </button>
      </td>

    </tr>
  </ng-template>
</p-table>
