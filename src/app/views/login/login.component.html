<div class="app-body">
  <main class="main d-flex align-items-center">
    <div class="container">
      <div class="row">
        <div class="col-md-8 mx-auto">
          <div class="card-group">
            <div class="card p-2">
              <div class="card-body">
                <form autocomplete="off" [formGroup]= "loginForm" (ngSubmit)="login()">
                  <h1 class="text-muted" >Login</h1>

                  <div class="alert alert-danger alert-dismissible" *ngIf="error">
                      <P>Ocorreu o erro abaixo:</P>
                       <P>{{errorMessage}}</P>
                    </div> 

                  <div *ngIf="error" class="">Informe o email</div>

                  <div class="input-group mb-4">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="icon-user"></i></span>
                    </div>
                    <input type="text" class="form-control" formControlName="email" placeholder="Email">

                    <div *ngIf="submitted && form.email.errors" class="invalid-feedback d-block" >
                        <div *ngIf="form.email.errors.required">Informe o email</div>
                       <!--  
                        <div *ngIf="form.email.errors.email">O email não é valido</div>
                       --> 
                    </div>
                  </div>

                  <div class="input-group mb-4">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="icon-lock"></i></span>
                    </div>
                    <input type="password" class="form-control" formControlName="password" placeholder="Password">

                    <div *ngIf="submitted && form.password.errors" class="invalid-feedback d-block" >
                        <div *ngIf="form.password.errors.required">Informe a senha</div>
                    </div>
                  </div>

                  <div class="row">
                    <div class="col-6">
                      <button type="submit" class="btn btn-primary px-4">Login</button>
                    </div>
                    <div class="col-6 text-right">
                      <button type="button" class="btn btn-link px-0">Forgot password?</button>
                    </div>
                  </div>
                </form>
              </div>
            </div>
            <!-- <div class="card text-white bg-primary py-5 d-md-down-none" style="width:20%">
              <div class="card-body text-center">
                <div>
                  <h2>Sign up</h2>
                  <button type="button" class="btn btn-primary active mt-3">Register Now!</button>
                </div>
              </div>
            </div> -->
          </div>
        </div>
      </div>
    </div>
  </main>
</div>
